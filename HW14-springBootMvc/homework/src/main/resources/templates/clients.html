<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Клиенты</title>
</head>

<body>

<h2>Список клиентов</h2>

<a href="/clients/add">Добавить клиента</a>

<table style="width: 1000px">
    <thead>
        <tr>
            <th style="width: 50px">Id</th>
            <th style="width: 400px">Имя</th>
            <th style="width: 600px">Адрес</th>
            <th style="width: 400px">Телефоны</th>
            <th style="width: 200px">Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.id}">${client.id}</td>
            <td th:text="${client.name}">${client.name}</td>
            <td th:text="${client.address}">${client.address}</td>
            <td th:text="${client.phones}">${client.phones}</td>
            <td>
                <a th:href="${'/clients/edit/' + client.id}">Редактировать</a>
                <a th:href="${'/clients/delete/' + client.id}">Удалить</a>
            </td>
        </tr>

    </tbody>
</table>
</body>
</html>
