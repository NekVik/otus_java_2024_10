<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Добавление клиента</title>
</head>

<body>

<h2 th:text="${isNew ? 'Добавление клиента' : 'Редактирование клиента'}">Добавление клиента</h2>


<form th:object = "${client}" action="/clients/save" method="post">
    <input type="hidden" th:field="*{id}" name="id">

    <table>
        <tr>
            <td>
                <label for="name">Имя клиента: </label>
                <input type="text" th:field="*{name}" id="name" name="name" placeholder="Имя" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Адрес клиента: </label>
                <input type="text" th:field="*{address}" id="address" name="address" placeholder="Адрес">
            </td>
        </tr>
        <tr>
            <td>
                <label for="phones">Телефоны клиента: </label>
                <input type="text" th:field="*{phones}" id="phones" name="phones" placeholder="Телефоны">
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="window.location.href='/clients'">Отмена</button>
                <button type="submit">Сохранить</button>
            </td>
        </tr>


    </table>


</form>

</body>
</html>
